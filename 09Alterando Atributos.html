<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Estrutura Base - jQuery</title>

    <script src="jquery-3.6.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("img").attr("title","Proway")
            $("img").attr("width","200")
            $("img").attr("height","150")
            $("img").attr("alt","Imagem")
        })
    </script>
</head>
<body>
    
    <img src="logo_proway.png" title="Logo da Proway" width="750" height="200" alt="Imagem da Logo da Proway">
</body>
</html>
